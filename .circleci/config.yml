version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.1.4
    working_directory: ~/contracts
    steps:
      - checkout
      - run:
          name: dependencies
          command: |
            yarn
            yarn truffle install
      - run:
          name: compile
          command: yarn truffle compile
      - run:
          name: lint
          command: |
            yarn run eslint .
            yarn run solium -- --dir ./contracts
      - run:
          name: test
          command: |
            sed -i '5i mocha:{reporter:"mocha-junit-reporter"},' truffle.js
            yarn test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml
