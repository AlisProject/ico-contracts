machine:
  timezone: Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.0.0

dependencies:
  override:
    - yarn
    - truffle install
  cache_directories:
      - ~/.cache/yarn

compile:
  override:
    - truffle compile

test:
  override:
    - yarn run eslint .
